<!DOCTYPE html>
<html lang="ru">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Mesto</title>
 <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">

 <header class="header">
  <img src="./image/header-logo.svg" alt="Тут логотип Место" class="header__logo">
 </header>

 <main class="content">

  <section class="profile">
    <img src="./image/photo-avatar.png" alt="Тут аватар" class="profile__avatar">
   <div class="profile__info">
    <h1 class="profile__name">Жак-Ив Кусто</h1>
    <p class="profile__subname">Исследователь океана</p>
    <button class="profile__edit-button" type="button"></button>
   </div>
   <button class="profile__add-button" type="button"></button>
  </section>


  <section class="elements">
   
   <article class="element">
    <img src="./image/photo-karachaevsk.png" alt="Тут Карачаевск" class="element__image">
    <div class="element__info">
     <h2 class="element__text">Карачаевск</h2>
     <button class="element__like-button" type="button"></button>
    </div>
   </article>
   
   <article class="element">
    <img src="./image/photo-elbrus.png" alt="Тут Эльбрус" class="element__image">
    <div class="element__info">
     <h2 class="element__text">Гора Эльбрус</h2>
     <button class="element__like-button" type="button"></button>
    </div>
   </article>
   
   <article class="element">
    <img src="./image/photo-dombay.png" alt="Тут Домбай" class="element__image">
    <div class="element__info">
     <h2 class="element__text">Домбай</h2>
     <button class="element__like-button" type="button"></button>
    </div>
   </article>

   <article class="element">
    <img src="./image/photo-elbrus.png" alt="Тут Эльбрус" class="element__image">
    <div class="element__info">
     <h2 class="element__text">Гора Эльбрус</h2>
     <button class="element__like-button" type="button"></button>
    </div>
   </article>

   <article class="element">
    <img src="./image/photo-dombay.png" alt="Тут Домбай" class="element__image">
    <div class="element__info">
     <h2 class="element__text">Домбай</h2>
     <button class="element__like-button" type="button"></button>
    </div>
   </article>

   <article class="element">
    <img src="./image/photo-karachaevsk.png" alt="Тут Карачаевск" class="element__image">
    <div class="element__info">
     <h2 class="element__text">Карачаево-Черкесия</h2>
     <button class="element__like-button" type="button"></button>
    </div>
   </article>
    
  </section>
 
 </main>

  <footer class="footer">
    <p class="footer__author"> &copy; 2023.Mesto Russia</p>
  </footer>

  <div class="popup popup_opened">
   <div class="popup__container">
    <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
    <h2 class="popup__title">Редактировать профиль</h2>
    <form action="#" name="profile-form" method="post" class="popup__form">
     <input class="popup__form-input" name="username"  type="text" value="Жак-Ив Кусто" placeholder="Введите имя">
     <input class="popup__form-input " name="usersubname"  type="text" value="Исследователь океана" placeholder="Введите значение">
     <button class="popup__save-button" type="submit" aria-label="Сохранить">Сохранить</button>
    </form>
    </div>
</div>


</body>
</html>
